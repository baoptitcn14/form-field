<ng-container *ngIf="itemData?.icon">
  <label for="{{ itemData?.id }}" class="form-label">{{
    itemData?.name
  }}</label>

  <div class="input-group has-validation">
    <span class="input-group-text">
      <i class="{{ itemData?.icon }}"></i>
    </span>
    <input
      type="text"
      class="form-control"
      [ngClass]="{ 'is-invalid': errors, 'is-valid': !errors }"
      [disabled]="isDisabled"
      [(ngModel)]="value"
      (ngModelChange)="handler()"
      id="{{ itemData?.id }}"
    />

    <!-- hien thi loi -->
    <small class="invalid-feedback" *ngFor="let error of listErrors">
      {{ error.message }}
    </small>
    <small hidden></small>
  </div>
</ng-container>

<ng-container *ngIf="!itemData?.icon">
  <label for="{{ itemData?.id }}" class="form-label">{{
    itemData?.name
  }}</label>

  <input
    type="text"

    [disabled]="isDisabled"
    [(ngModel)]="value"
    (ngModelChange)="handler()"
    id="{{ itemData?.id }}"
  />

  <!-- hien thi loi -->
  <small class="invalid-feedback" *ngFor="let error of listErrors">
    {{ error.message }}
  </small>
  <small hidden></small>
</ng-container>
