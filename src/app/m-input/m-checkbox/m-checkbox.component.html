<div class="form-group form-check">
  <input
    [disabled]="isDisabled"
    [readOnly]="itemData?.readonly"
    [(ngModel)]="value"
    (ngModelChange)="onChangeValue()"
    type="checkbox"
    class="form-check-input"
    id="{{ itemData?.id }}"
  />
  <label class="form-check-label" for="{{ itemData?.id }}">{{
    itemData?.name
  }}</label>
</div>
