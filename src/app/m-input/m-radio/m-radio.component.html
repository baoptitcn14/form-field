<div class="form-check">
  <input
    type="radio"
    [disabled]="isDisabled"
    [readOnly]="itemData?.readonly"
    [(ngModel)]="value"
    (ngModelChange)="onChangeValue()"
    type="radio"
    name="{{ itemData?.inputName }}"
    class="form-check-input"
    id="{{ itemData?.id }}"
  />

  <label class="form-check-label" for="{{ itemData?.id }}">
    {{ itemData?.name }}
  </label>
</div>
