<div class="form-check">
  <input
    type="radio"
    [disabled]="isDisabled"
    [readOnly]="itemData?.readonly"
    [(ngModel)]="value"
    (ngModelChange)="onChangeValue()"
    type="checkbox"
    class="form-check-input"
    id="{{ itemData?.id }}"
  />
  <label class="form-check-label" for="exampleRadios2">
    Second default radio
  </label>
</div>
