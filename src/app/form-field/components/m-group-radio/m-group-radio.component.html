<ng-container *ngFor="let c of itemData?.items">
  <div class="form-check form-group">
    <input
      type="radio"
      [readOnly]="c?.readonly"
      [value]="c.value"
      (change)="onChangeValue()"
      [(ngModel)]="value"
      type="radio"
      name="{{ c?.inputName }}"
      class="form-check-input"
      id="{{ c?.id }}"
    />

    <label class="form-check-label" for="{{ c?.id }}">
      {{ c?.name }}
    </label>
  </div>
</ng-container>
